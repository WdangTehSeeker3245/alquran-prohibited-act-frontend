<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Al-Qur'an Prohibited Act</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/11b57c8cb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/cjc7ykj.css">
    <style>
        body {
            background:black;
        }

        .ayatNya {
          font-family: "adobe-arabic", sans-serif;
          font-weight: 400;
          font-style: normal;
        }

        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: gray;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
        }

        #myBtn:hover {
            background-color: cyan;
        }
        
        .flag {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-secondary bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Prohibited Act By Al-Qur'an</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light btn btn-info my-2" style="width: 100%;" href="#">
                    <img class="flag" src="./img/indonesia.png" alt="">
                    Indonesia
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light btn btn-info mb-2" style="width: 100;" href="#">
                    <img class="flag" src="./img/england.png" alt="">
                    English
                </a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <br>
    <div class="container-fluid" id="listcon">
    </div>
    <div class="container-fluid" id="searchcon">
      <h4 class="text-center mt-4 text-light">Search Result</h4>
      <hr class="mx-auto" style="border: 5px solid white; width: 40%;">
    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa-solid fa-arrow-up px-2"></i></button>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "http://localhost:5500/prohibited-by-alquran.json",
                success: function (data) {
                    // console.log(data[0].ayat)
                    for (var i=0;i<data.length;++i){
                        x=i+1
                        $("#listcon").append(
                        '<div class="bg-info text-light px-4 py-4 rounded shadow-lg mx-5 my-4">'+
                        '<h2>'+data[i].nama_perbuatan+'<h2>'+
                        '<hr><br>'+
                        '<p>Ayat:</p>'+
                        '<p class="ayatNya">'+data[i].ayat+'</p>'+
                        '<p>Dari:</p>'+
                        '<p>'+data[i].arti+'</p>'+
                        '<p>'+data[i].dari+'</p>'+
                        '</div>'
                        )
                    }
                },
                error: function(xhr, status, error) {
                    var err = eval("(" + xhr.responseText + ")");
                    alert(err.Message);
                }
            });
        });
        $('#searchcon').hide();
    </script>
    <script>
        // Get the button
        let mybutton = document.getElementById("myBtn");
        
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
        </script>
</body>
</html>
